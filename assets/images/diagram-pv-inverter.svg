<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
    Solar PV Inverter System Block Diagram
  </text>
  
  <!-- PV Panels -->
  <rect x="20" y="60" width="80" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PV Panels</text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">400V DC</text>
  
  <!-- DC Input Filter -->
  <rect x="140" y="70" width="60" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Input</text>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Filter</text>
  
  <!-- MPPT Controller -->
  <rect x="240" y="60" width="80" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="280" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">MPPT</text>
  <text x="280" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Controller</text>
  
  <!-- DC-Link Capacitor (MAIN FOCUS) -->
  <rect x="360" y="50" width="80" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="3" rx="4"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">DC-Link</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Capacitor</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Film/Electrolytic</text>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">⚡ KEY COMPONENT</text>
  
  <!-- Inverter Bridge -->
  <rect x="480" y="60" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="520" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Inverter</text>
  <text x="520" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">SiC/GaN</text>
  
  <!-- AC Output Filter -->
  <rect x="480" y="160" width="80" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">AC Filter</text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">L-C Filter</text>
  
  <!-- Grid Connection -->
  <rect x="480" y="230" width="80" height="40" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="4"/>
  <text x="520" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Grid</text>
  <text x="520" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">230V AC</text>
  
  <!-- Auxiliary Power Supply -->
  <rect x="140" y="160" width="180" height="40" fill="#6366f1" stroke="#4f46e5" stroke-width="2" rx="4"/>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Auxiliary Power Supply</text>
  <text x="230" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Control Circuits • Gate Drivers • Fans</text>
  
  <!-- Capacitors in Aux Supply -->
  <rect x="150" y="210" width="30" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
  <text x="165" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">C1</text>
  
  <rect x="190" y="210" width="30" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
  <text x="205" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">C2</text>
  
  <rect x="230" y="210" width="30" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
  <text x="245" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">C3</text>
  
  <rect x="270" y="210" width="30" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
  <text x="285" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">C4</text>
  
  <!-- Connection lines -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <!-- Main power flow -->
    <line x1="100" y1="90" x2="140" y2="90"/>
    <line x1="200" y1="90" x2="240" y2="90"/>
    <line x1="320" y1="90" x2="360" y2="90"/>
    <line x1="440" y1="90" x2="480" y2="90"/>
    
    <!-- AC output path -->
    <line x1="520" y1="120" x2="520" y2="160"/>
    <line x1="520" y1="200" x2="520" y2="230"/>
    
    <!-- Aux power connections -->
    <line x1="360" y1="110" x2="340" y2="110"/>
    <line x1="340" y1="110" x2="340" y2="180"/>
    <line x1="320" y1="180" x2="340" y2="180"/>
  </g>
  
  <!-- Arrows for power flow -->
  <g fill="#374151">
    <polygon points="130,87 140,90 130,93"/>
    <polygon points="230,87 240,90 230,93"/>
    <polygon points="350,87 360,90 350,93"/>
    <polygon points="470,87 480,90 470,93"/>
    <polygon points="517,150 520,160 523,150"/>
    <polygon points="517,220 520,230 523,220"/>
  </g>
</svg>