<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
    EV On-Board Charger (OBC) Block Diagram
  </text>
  
  <!-- AC Input (Charging Port) -->
  <rect x="20" y="80" width="80" height="60" fill="#6366f1" stroke="#4f46e5" stroke-width="2" rx="4"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">AC Input</text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Type 2</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">230V/400V</text>
  
  <!-- EMI Filter -->
  <rect x="120" y="90" width="60" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">EMI</text>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Filter</text>
  
  <!-- PFC Stage -->
  <rect x="200" y="80" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PFC Stage</text>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Boost PFC</text>
  
  <!-- DC-Link Capacitor (MAIN FOCUS) -->
  <rect x="300" y="60" width="80" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="3" rx="4"/>
  <text x="340" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">DC-Link</text>
  <text x="340" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Capacitor</text>
  <text x="340" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Film + E-Cap</text>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">⚡ AEC-Q200</text>
  
  <!-- DC/DC Converter -->
  <rect x="400" y="80" width="80" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">DC/DC</text>
  <text x="440" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">LLC/CLLC</text>
  
  <!-- Battery -->
  <rect x="500" y="80" width="80" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
  <text x="540" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Battery</text>
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">400V</text>
  <text x="540" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Li-ion</text>
  
  <!-- EMI Filter Capacitors -->
  <rect x="125" y="50" width="15" height="20" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="2"/>
  <text x="132" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">X Cap</text>
  
  <rect x="155" y="50" width="15" height="20" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="2"/>
  <text x="162" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">Y Cap</text>
  
  <!-- Output Filter Capacitors -->
  <rect x="490" y="50" width="20" height="15" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  <text x="500" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">Out1</text>
  
  <rect x="520" y="50" width="20" height="15" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  <text x="530" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">Out2</text>
  
  <rect x="550" y="50" width="20" height="15" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  <text x="560" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">Out3</text>
  
  <!-- Control Unit -->
  <rect x="200" y="180" width="280" height="40" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="4"/>
  <text x="340" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Vehicle Control Unit (VCU)</text>
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">CAN Bus • Temperature Management • Safety</text>
  
  <!-- Auxiliary Power Capacitors -->
  <rect x="220" y="230" width="20" height="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="2"/>
  <text x="230" y="242" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ffffff">12V</text>
  
  <rect x="250" y="230" width="20" height="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="2"/>
  <text x="260" y="242" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ffffff">5V</text>
  
  <rect x="280" y="230" width="20" height="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="2"/>
  <text x="290" y="242" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ffffff">3.3V</text>
  
  <!-- Connection lines -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <!-- Main power flow -->
    <line x1="100" y1="110" x2="120" y2="110"/>
    <line x1="180" y1="110" x2="200" y2="110"/>
    <line x1="280" y1="110" x2="300" y2="110"/>
    <line x1="380" y1="110" x2="400" y2="110"/>
    <line x1="480" y1="110" x2="500" y2="110"/>
    
    <!-- EMI filter connections -->
    <line x1="132" y1="70" x2="132" y2="90"/>
    <line x1="162" y1="70" x2="162" y2="90"/>
    
    <!-- Output filter connections -->
    <line x1="500" y1="65" x2="500" y2="80"/>
    <line x1="530" y1="65" x2="530" y2="80"/>
    <line x1="560" y1="65" x2="560" y2="80"/>
    
    <!-- Control connections -->
    <line x1="340" y1="140" x2="340" y2="180"/>
    <line x1="440" y1="140" x2="440" y2="160"/>
    <line x1="300" y1="160" x2="440" y2="160"/>
    <line x1="300" y1="160" x2="300" y2="180"/>
  </g>
  
  <!-- Arrows -->
  <g fill="#374151">
    <polygon points="110,107 120,110 110,113"/>
    <polygon points="190,107 200,110 190,113"/>
    <polygon points="290,107 300,110 290,113"/>
    <polygon points="390,107 400,110 390,113"/>
    <polygon points="490,107 500,110 490,113"/>
    <polygon points="337,170 340,180 343,170"/>
  </g>
  
  <!-- Safety certification mark -->
  <circle cx="560" cy="200" r="20" fill="#10b981"/>
  <text x="560" y="195" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">AEC</text>
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">Q200</text>
</svg>