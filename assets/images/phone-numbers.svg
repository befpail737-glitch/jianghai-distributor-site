<svg width="400" height="620" viewBox="0 0 400 620" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="620" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    联系我们
  </text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    Contact Information
  </text>
  
  <!-- Hong Kong HQ Card -->
  <rect x="20" y="80" width="360" height="110" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">香港总部 Hong Kong HQ</text>
  
  <!-- Phone icon and number for HK -->
  <g>
    <rect x="45" y="120" width="30" height="45" fill="url(#phoneGradient)" rx="6"/>
    <rect x="48" y="125" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="60" cy="130" r="2" fill="#3b82f6"/>
    <rect x="52" y="135" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="60" cy="157" r="3" fill="#3b82f6"/>
  </g>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">+852-24248227</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">总机 Main Line</text>
  
  <!-- Beijing Office Card -->
  <rect x="20" y="210" width="360" height="110" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">北京办事处 Beijing Office</text>
  
  <!-- Mobile icon and number for Beijing -->
  <g>
    <rect x="45" y="250" width="30" height="45" fill="#10b981" rx="6"/>
    <rect x="48" y="255" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="60" cy="260" r="2" fill="#10b981"/>
    <rect x="52" y="265" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="60" cy="287" r="3" fill="#10b981"/>
    <!-- Mobile antenna -->
    <line x1="60" y1="250" x2="60" y2="245" stroke="#10b981" stroke-width="2"/>
    <circle cx="60" cy="243" r="1" fill="#10b981"/>
  </g>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">王女士 Ms. Wang</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">+86-18612518271</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">手机 Mobile</text>
  
  <!-- Shanghai Office Card -->
  <rect x="20" y="340" width="360" height="110" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">上海办事处 Shanghai Office</text>
  
  <!-- Mobile icon and number for Shanghai -->
  <g>
    <rect x="45" y="380" width="30" height="45" fill="#f59e0b" rx="6"/>
    <rect x="48" y="385" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="60" cy="390" r="2" fill="#f59e0b"/>
    <rect x="52" y="395" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="60" cy="417" r="3" fill="#f59e0b"/>
    <!-- Mobile antenna -->
    <line x1="60" y1="380" x2="60" y2="375" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="60" cy="373" r="1" fill="#f59e0b"/>
  </g>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">王女士 Ms. Wang</text>
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle">+86-18612518271</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">手机 Mobile</text>
  
  <!-- Shenzhen Office Card -->
  <rect x="20" y="470" width="360" height="110" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="200" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">深圳办事处 Shenzhen Office</text>
  
  <!-- Mobile icon and number for Shenzhen -->
  <g>
    <rect x="45" y="510" width="30" height="45" fill="#ef4444" rx="6"/>
    <rect x="48" y="515" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="60" cy="520" r="2" fill="#ef4444"/>
    <rect x="52" y="525" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="60" cy="547" r="3" fill="#ef4444"/>
    <!-- Mobile antenna -->
    <line x1="60" y1="510" x2="60" y2="505" stroke="#ef4444" stroke-width="2"/>
    <circle cx="60" cy="503" r="1" fill="#ef4444"/>
  </g>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">周先生 Mr. Zhou</text>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">+86-15013702378</text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">手机 Mobile</text>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="350" cy="100" r="20" fill="#3b82f6"/>
    <circle cx="370" cy="250" r="15" fill="#10b981"/>
    <circle cx="360" cy="400" r="18" fill="#f59e0b"/>
  </g>
  
  <!-- Signal waves animation -->
  <g opacity="0.3">
    <circle cx="350" cy="150" r="30" fill="none" stroke="#3b82f6" stroke-width="1">
      <animate attributeName="r" values="30;50;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="300" r="25" fill="none" stroke="#10b981" stroke-width="1">
      <animate attributeName="r" values="25;45;25" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="450" r="28" fill="none" stroke="#ef4444" stroke-width="1">
      <animate attributeName="r" values="28;48;28" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom info -->
  <text x="200" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    24小时客服热线 24/7 Customer Service
  </text>
  <text x="200" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
    服务时间：周一至周日 9:00-21:00
  </text>
</svg>