<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    联系我们
  </text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    Contact Information
  </text>
  
  <!-- Hong Kong HQ Card -->
  <rect x="20" y="80" width="360" height="100" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">香港总部 Hong Kong HQ</text>
  
  <!-- Phone icon and number for HK -->
  <g>
    <rect x="35" y="115" width="30" height="45" fill="url(#phoneGradient)" rx="6"/>
    <rect x="38" y="120" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="50" cy="125" r="2" fill="#3b82f6"/>
    <rect x="42" y="130" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="50" cy="152" r="3" fill="#3b82f6"/>
  </g>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">+852-24248227</text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="12" fill="#64748b">总机 Main Line</text>
  
  <!-- Beijing Office Card -->
  <rect x="20" y="200" width="360" height="100" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">北京办事处 Beijing Office</text>
  
  <!-- Mobile icon and number for Beijing -->
  <g>
    <rect x="35" y="235" width="30" height="45" fill="#10b981" rx="6"/>
    <rect x="38" y="240" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="50" cy="245" r="2" fill="#10b981"/>
    <rect x="42" y="250" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="50" cy="272" r="3" fill="#10b981"/>
    <!-- Mobile antenna -->
    <line x1="50" y1="235" x2="50" y2="230" stroke="#10b981" stroke-width="2"/>
    <circle cx="50" cy="228" r="1" fill="#10b981"/>
  </g>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">王女士 Ms. Wang</text>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">+86-18612518271</text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b">手机 Mobile</text>
  
  <!-- Shanghai Office Card -->
  <rect x="20" y="320" width="360" height="100" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">上海办事处 Shanghai Office</text>
  
  <!-- Mobile icon and number for Shanghai -->
  <g>
    <rect x="35" y="355" width="30" height="45" fill="#f59e0b" rx="6"/>
    <rect x="38" y="360" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="50" cy="365" r="2" fill="#f59e0b"/>
    <rect x="42" y="370" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="50" cy="392" r="3" fill="#f59e0b"/>
    <!-- Mobile antenna -->
    <line x1="50" y1="355" x2="50" y2="350" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="50" cy="348" r="1" fill="#f59e0b"/>
  </g>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">王女士 Ms. Wang</text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">+86-18612518271</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="#64748b">手机 Mobile</text>
  
  <!-- Shenzhen Office Card -->
  <rect x="20" y="440" width="360" height="100" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="40" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">深圳办事处 Shenzhen Office</text>
  
  <!-- Mobile icon and number for Shenzhen -->
  <g>
    <rect x="35" y="475" width="30" height="45" fill="#ef4444" rx="6"/>
    <rect x="38" y="480" width="24" height="35" fill="#ffffff" rx="3"/>
    <circle cx="50" cy="485" r="2" fill="#ef4444"/>
    <rect x="42" y="490" width="16" height="20" fill="#e2e8f0" rx="1"/>
    <circle cx="50" cy="512" r="3" fill="#ef4444"/>
    <!-- Mobile antenna -->
    <line x1="50" y1="475" x2="50" y2="470" stroke="#ef4444" stroke-width="2"/>
    <circle cx="50" cy="468" r="1" fill="#ef4444"/>
  </g>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">周先生 Mr. Zhou</text>
  <text x="80" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">+86-15013702378</text>
  <text x="80" y="520" font-family="Arial, sans-serif" font-size="12" fill="#64748b">手机 Mobile</text>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="350" cy="100" r="20" fill="#3b82f6"/>
    <circle cx="370" cy="250" r="15" fill="#10b981"/>
    <circle cx="360" cy="400" r="18" fill="#f59e0b"/>
  </g>
  
  <!-- Signal waves animation -->
  <g opacity="0.3">
    <circle cx="350" cy="150" r="30" fill="none" stroke="#3b82f6" stroke-width="1">
      <animate attributeName="r" values="30;50;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="300" r="25" fill="none" stroke="#10b981" stroke-width="1">
      <animate attributeName="r" values="25;45;25" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="450" r="28" fill="none" stroke="#ef4444" stroke-width="1">
      <animate attributeName="r" values="28;48;28" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom info -->
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    24小时客服热线 24/7 Customer Service
  </text>
  <text x="200" y="585" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
    服务时间：周一至周日 9:00-21:00
  </text>
</svg>