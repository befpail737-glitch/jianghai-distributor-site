    <circle cx="40" cy="40" r="25"/>
    <circle cx="40" cy="40" r="18"/>
    <circle cx="40" cy="40" r="11"/>
    <circle cx="40" cy="40" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Arrow pointing to center -->
