<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="circuitGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <g stroke="#64b5f6" stroke-width="1" fill="none" opacity="0.2">
    <!-- Grid lines -->
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" stroke="#64b5f6" stroke-width="0.5" opacity="0.3"/>
      </pattern>
    </defs>
    <rect width="1200" height="400" fill="url(#grid)"/>
    
    <!-- Circuit traces -->
    <path d="M0 100 Q200 80 400 100 T800 120 Q1000 140 1200 120"/>
    <path d="M0 200 Q150 180 300 200 T600 220 Q900 240 1200 220"/>
    <path d="M0 300 Q250 280 500 300 T1000 320 Q1100 340 1200 320"/>
  </g>
  
  <!-- Electronic components -->
  <g fill="url(#techGradient)" opacity="0.6">
    <!-- Capacitors -->
    <g>
      <rect x="150" y="120" width="6" height="40"/>
      <rect x="164" y="120" width="6" height="40"/>
      <line x1="140" y1="140" x2="150" y2="140" stroke="#64b5f6" stroke-width="2"/>
      <line x1="170" y1="140" x2="180" y2="140" stroke="#64b5f6" stroke-width="2"/>
    </g>
    
    <g>
      <rect x="400" y="180" width="6" height="40"/>
      <rect x="414" y="180" width="6" height="40"/>
      <line x1="390" y1="200" x2="400" y2="200" stroke="#64b5f6" stroke-width="2"/>
      <line x1="420" y1="200" x2="430" y2="200" stroke="#64b5f6" stroke-width="2"/>
    </g>
    
    <g>
      <rect x="800" y="250" width="6" height="40"/>
      <rect x="814" y="250" width="6" height="40"/>
      <line x1="790" y1="270" x2="800" y2="270" stroke="#64b5f6" stroke-width="2"/>
      <line x1="820" y1="270" x2="830" y2="270" stroke="#64b5f6" stroke-width="2"/>
    </g>
    
    <!-- Resistors -->
    <rect x="300" y="140" width="60" height="12" rx="6" fill="#64b5f6" opacity="0.4"/>
    <rect x="650" y="190" width="60" height="12" rx="6" fill="#64b5f6" opacity="0.4"/>
    <rect x="950" y="280" width="60" height="12" rx="6" fill="#64b5f6" opacity="0.4"/>
    
    <!-- ICs -->
    <rect x="500" y="120" width="80" height="50" rx="4" fill="#64b5f6" opacity="0.3"/>
    <rect x="200" y="250" width="80" height="50" rx="4" fill="#64b5f6" opacity="0.3"/>
    <rect x="1000" y="150" width="80" height="50" rx="4" fill="#64b5f6" opacity="0.3"/>
  </g>
  
  <!-- Floating geometric shapes -->
  <g fill="url(#circuitGlow)" opacity="0.3">
    <circle cx="100" cy="80" r="40"/>
    <circle cx="900" cy="100" r="30"/>
    <circle cx="600" cy="350" r="35"/>
    <circle cx="1100" cy="300" r="25"/>
    
    <!-- Hexagons -->
    <polygon points="300,320 320,310 340,320 340,340 320,350 300,340"/>
    <polygon points="700,80 720,70 740,80 740,100 720,110 700,100"/>
    <polygon points="1000,320 1020,310 1040,320 1040,340 1020,350 1000,340"/>
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle cx="0" cy="200" r="4" fill="#ffffff" opacity="0.8">
      <animate attributeName="cx" values="0;1200;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="150" r="3" fill="#64b5f6" opacity="0.6">
      <animate attributeName="cx" values="0;1200;0" dur="10s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="250" r="5" fill="#90caf9" opacity="0.7">
      <animate attributeName="cx" values="0;1200;0" dur="12s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="12s" begin="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Company logo area -->
  <circle cx="600" cy="200" r="80" fill="url(#circuitGlow)" opacity="0.2"/>
  <circle cx="600" cy="200" r="60" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    LiTong
  </text>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e3f2fd">
    Electronics Distribution
  </text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bbdefb">
    Since 2010
  </text>
</svg>