<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1f5fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f8ff;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="cityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1565c0">
    Greater China Network
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64b5f6">
    大中华区销售网络
  </text>
  
  <!-- Simplified China map outline -->
  <g stroke="#90caf9" stroke-width="2" fill="none" opacity="0.3">
    <path d="M300 120 Q400 100 500 120 Q600 140 650 180 Q670 220 650 260 Q600 300 500 320 Q400 340 300 320 Q250 280 250 240 Q250 200 280 160 Q290 140 300 120"/>
  </g>
  
  <!-- City markers and office cards -->
  
  <!-- Hong Kong HQ (bottom right) -->
  <g>
    <circle cx="580" cy="280" r="30" fill="url(#cityGlow)"/>
    <circle cx="580" cy="280" r="8" fill="#f44336"/>
    <rect x="600" y="240" width="180" height="120" fill="url(#cardGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Flag icon -->
    <rect x="610" y="250" width="16" height="12" fill="#f44336"/>
    <rect x="610" y="250" width="6" height="12" fill="#ffffff"/>
    
    <text x="635" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">香港总部 (HQ)</text>
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      <tspan x="610" dy="0">📍 香港沙田香港科学园</tspan>
      <tspan x="610" dy="15">科技大道东7号绿景楼5楼</tspan>
      <tspan x="610" dy="15">📞 +852-24248227</tspan>
      <tspan x="610" dy="15">📠 +852-24248227</tspan>
    </text>
  </g>
  
  <!-- Beijing Office (top) -->
  <g>
    <circle cx="400" cy="140" r="25" fill="url(#cityGlow)"/>
    <circle cx="400" cy="140" r="6" fill="#4caf50"/>
    <rect x="310" y="80" width="180" height="120" fill="url(#cardGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Building icon -->
    <rect x="320" y="90" width="12" height="16" fill="#4caf50"/>
    <rect x="322" y="92" width="2" height="2" fill="#ffffff"/>
    <rect x="326" y="92" width="2" height="2" fill="#ffffff"/>
    <rect x="322" y="96" width="2" height="2" fill="#ffffff"/>
    <rect x="326" y="96" width="2" height="2" fill="#ffffff"/>
    
    <text x="340" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">北京办事处</text>
    <text x="320" y="125" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      <tspan x="320" dy="0">📍 北京市通州区恒业北七街</tspan>
      <tspan x="320" dy="15">6号院19号楼2层101-215室</tspan>
      <tspan x="320" dy="15">👤 王女士 (Ms. Wang)</tspan>
      <tspan x="320" dy="15">📱 +86-18612518271</tspan>
    </text>
  </g>
  
  <!-- Shanghai Office (right) -->
  <g>
    <circle cx="520" cy="200" r="25" fill="url(#cityGlow)"/>
    <circle cx="520" cy="200" r="6" fill="#ff9800"/>
    <rect x="530" y="140" width="180" height="120" fill="url(#cardGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Skyscraper icon -->
    <rect x="540" y="150" width="8" height="20" fill="#ff9800"/>
    <rect x="550" y="148" width="8" height="22" fill="#ff9800"/>
    <rect x="542" y="152" width="1" height="1" fill="#ffffff"/>
    <rect x="545" y="152" width="1" height="1" fill="#ffffff"/>
    <rect x="552" y="150" width="1" height="1" fill="#ffffff"/>
    <rect x="555" y="150" width="1" height="1" fill="#ffffff"/>
    
    <text x="565" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">上海办事处</text>
    <text x="540" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      <tspan x="540" dy="0">📍 上海市裕通路100号</tspan>
      <tspan x="540" dy="15">宝矿洲际商务中心705-706室</tspan>
      <tspan x="540" dy="15">👤 王女士 (Ms. Wang)</tspan>
      <tspan x="540" dy="15">📱 +86-18612518271</tspan>
    </text>
  </g>
  
  <!-- Shenzhen Office (bottom left) -->
  <g>
    <circle cx="320" cy="260" r="25" fill="url(#cityGlow)"/>
    <circle cx="320" cy="260" r="6" fill="#e91e63"/>
    <rect x="120" y="280" width="180" height="120" fill="url(#cardGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Modern building icon -->
    <rect x="130" y="290" width="6" height="18" fill="#e91e63"/>
    <rect x="138" y="288" width="6" height="20" fill="#e91e63"/>
    <rect x="146" y="290" width="6" height="18" fill="#e91e63"/>
    <rect x="132" y="292" width="1" height="1" fill="#ffffff"/>
    <rect x="140" y="290" width="1" height="1" fill="#ffffff"/>
    <rect x="148" y="292" width="1" height="1" fill="#ffffff"/>
    
    <text x="160" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">深圳办事处</text>
    <text x="130" y="325" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      <tspan x="130" dy="0">📍 深圳市福田保税区红花路</tspan>
      <tspan x="130" dy="15">6号长平商务大厦306-308室</tspan>
      <tspan x="130" dy="15">👤 周先生 (Mr. Zhou)</tspan>
      <tspan x="130" dy="15">📱 +86-15013702378</tspan>
    </text>
  </g>
  
  <!-- Connection lines between cities -->
  <g stroke="#64b5f6" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5">
    <line x1="400" y1="140" x2="520" y2="200"/>
    <line x1="520" y1="200" x2="580" y2="280"/>
    <line x1="320" y1="260" x2="400" y2="140"/>
    <line x1="320" y1="260" x2="580" y2="280"/>
  </g>
  
  <!-- Animated signal waves -->
  <g opacity="0.2">
    <circle cx="400" cy="140" r="40" fill="none" stroke="#4caf50" stroke-width="1">
      <animate attributeName="r" values="40;60;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="200" r="35" fill="none" stroke="#ff9800" stroke-width="1">
      <animate attributeName="r" values="35;55;35" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="280" r="45" fill="none" stroke="#f44336" stroke-width="1">
      <animate attributeName="r" values="45;65;45" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="260" r="38" fill="none" stroke="#e91e63" stroke-width="1">
      <animate attributeName="r" values="38;58;38" dur="4s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom info bar -->
  <rect x="50" y="430" width="700" height="50" fill="rgba(33,150,243,0.1)" stroke="#2196f3" stroke-width="1" rx="25"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
    🌐 全面覆盖大中华区主要经济中心  •  📞 统一客服热线：+852-24248227
  </text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64b5f6">
    Complete Coverage of Greater China Major Economic Centers  •  Unified Customer Service Hotline
  </text>
</svg>