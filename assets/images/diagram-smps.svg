<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
    High-Power SMPS Block Diagram (Server/Telecom)
  </text>
  
  <!-- AC Input -->
  <rect x="20" y="80" width="80" height="60" fill="#6366f1" stroke="#4f46e5" stroke-width="2" rx="4"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">AC Input</text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">200-480V</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">47-63Hz</text>
  
  <!-- Input Filter -->
  <rect x="120" y="90" width="60" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">EMI</text>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Filter</text>
  
  <!-- PFC Stage -->
  <rect x="200" y="80" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="240" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PFC Stage</text>
  <text x="240" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Boost PFC</text>
  <text x="240" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">>95% Eff</text>
  
  <!-- PFC Bulk Capacitor (MAIN FOCUS) -->
  <rect x="300" y="60" width="80" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="3" rx="4"/>
  <text x="340" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PFC Bulk</text>
  <text x="340" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Capacitor</text>
  <text x="340" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">High Ripple</text>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">⚡ KEY COMPONENT</text>
  
  <!-- LLC Resonant -->
  <rect x="400" y="80" width="80" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">LLC</text>
  <text x="440" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Resonant</text>
  
  <!-- Output Filter -->
  <rect x="500" y="90" width="60" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="530" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Output</text>
  <text x="530" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Filter</text>
  
  <!-- Output Voltages -->
  <g>
    <rect x="500" y="150" width="80" height="30" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
    <text x="540" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">12V Output</text>
    <text x="540" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">80A Max</text>
    
    <rect x="500" y="190" width="80" height="30" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
    <text x="540" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">5V Standby</text>
    <text x="540" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">3A Max</text>
  </g>
  
  <!-- Output Capacitors (Low ESR) -->
  <rect x="520" y="135" width="20" height="10" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="1"/>
  <text x="530" y="130" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#2563eb">Low ESR</text>
  
  <rect x="545" y="135" width="20" height="10" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="1"/>
  
  <!-- Resonant Tank Components -->
  <rect x="390" y="50" width="15" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="397" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f59e0b">L</text>
  
  <rect x="410" y="50" width="15" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="417" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f59e0b">Lr</text>
  
  <rect x="430" y="50" width="15" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="437" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f59e0b">Cr</text>
  
  <!-- Efficiency Badge -->
  <circle cx="50" cy="180" r="25" fill="#10b981"/>
  <text x="50" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">80+</text>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">TITANIUM</text>
  
  <!-- Control & Protection -->
  <rect x="200" y="200" width="280" height="35" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="4"/>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Digital Control & Protection</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">PMBus • OVP • OCP • OTP • Current Share</text>
  
  <!-- Control Capacitors -->
  <rect x="220" y="245" width="15" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="1"/>
  <text x="227" y="258" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#7c3aed">C1</text>
  
  <rect x="245" y="245" width="15" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="1"/>
  <text x="252" y="258" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#7c3aed">C2</text>
  
  <rect x="270" y="245" width="15" height="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="1"/>
  <text x="277" y="258" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#7c3aed">C3</text>
  
  <!-- Connection lines -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <!-- Main power flow -->
    <line x1="100" y1="110" x2="120" y2="110"/>
    <line x1="180" y1="110" x2="200" y2="110"/>
    <line x1="280" y1="110" x2="300" y2="110"/>
    <line x1="380" y1="110" x2="400" y2="110"/>
    <line x1="480" y1="110" x2="500" y2="110"/>
    
    <!-- Output branches -->
    <line x1="530" y1="130" x2="530" y2="150"/>
    <line x1="530" y1="150" x2="530" y2="190"/>
    
    <!-- Resonant tank connections -->
    <line x1="397" y1="65" x2="397" y2="80"/>
    <line x1="417" y1="65" x2="417" y2="80"/>
    <line x1="437" y1="65" x2="437" y2="80"/>
    
    <!-- Control connections -->
    <line x1="340" y1="140" x2="340" y2="200"/>
  </g>
  
  <!-- Arrows -->
  <g fill="#374151">
    <polygon points="110,107 120,110 110,113"/>
    <polygon points="190,107 200,110 190,113"/>
    <polygon points="290,107 300,110 290,113"/>
    <polygon points="390,107 400,110 390,113"/>
    <polygon points="490,107 500,110 490,113"/>
    <polygon points="527,140 530,150 533,140"/>
    <polygon points="527,180 530,190 533,180"/>
  </g>
  
  <!-- Power rating -->
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#374151">
    2000W Server PSU
  </text>
</svg>